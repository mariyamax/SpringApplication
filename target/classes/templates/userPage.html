<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">ACTIVITY</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <a class="nav-link" href="/registration">Start now</a>
        </li>
      </ul>
    </div>
  </nav>
</head>
<body style="background-image:url('https://www.look.com.ua/large/201209/28702.jpg');background-size:100%;">
<div class="container">
  <br><br><br><br><br><br>
</div>
<div class="container profile bg-white text-dark  bg-opacity-50">
  <br><br>
  <ul class="list-unstyled">
    <div th:each="project: ${projects}">
      <div class="container">
        <div class="row">
          <div class="col-8 text-left">
            <a th:href = "@{/project/{id}(id=${project.ID})}" class="nav-link"><h1 th:text="${project.name}"></h1></a>
            <p th:text="${project.description}"></p>
          </div>
        </div>
      </div>
    </div>
  </ul>
</div>
<div class="container overflow-hidden" border="1" th:if="${isOwner}">
  <div class="row justify-content-center">
    <div class="col-6 text-center">
      <form th:action ="@{/projects}" method="post" class="form-control" style="max-width: 500px;">
        <div class="form-outline mb-6">
          <h1>start now</h1>
        </div>
        <div class="form-outline mb-2">
          <input type="text" th:name="name" class="form-control" placeholder="Name"><br>
        </div>
        <div class="form-outline mb-2">
          <input type="text" th:name="description" class="form-control" placeholder="Description"><br>
        </div>
        <div class="form-outline mb-2">
          <select  class="form-select form-select-lg mb-2" required th:name="area">
            <option value="MUSIC">MUSIC</option>
            <option value="SCIENCE">SCIENCE</option>
            <option value="DEVELOPMENT">DEVELOPMENT</option>
          </select>
        </div>
        <div class="form-outline mb-2"></div>
        <div class="form-outline mb-2"></div>
        <div class="row mb-2">
          <div class="col d-flex justify-content-center">
            <div><input type="submit" value="CREATE"/></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
